# Docs: https://github.com/marketplace/actions/lighthouse-audit

name: Lighthouse Audit on Netlify Preview
on: [push, pull_request]


jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
    - name: Audit Netlify deploy preview
      uses: jakejarvis/lighthouse-action@master
      with:
        netlify_site: 'dev-earlman-me.netlify.com'
        url: 'https://dev.earlman.me/portfolio/'
    - uses: actions/upload-artifact@master
      with:
        name: report
        path: './report'