# Docs: https://github.com/marketplace/actions/lighthouse-ci-action

name: Lighthouse Audit on Netlify Preview
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install & Build
        run: |
          yarn install
          yarn build
      - name: Wait for the Netlify Preview
        uses: jakepartusch/wait-for-netlify-action@v1
        id: netlify
        with:
          site_name: 'dev-earlman-me'
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: |
            ${{ steps.netlify.outputs.url }}
            ${{ steps.netlify.outputs.url }}/portfolio/moonrise
          budgetPath: ./budget.json
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './.github/workflows/lighthouse-assertions.json'
